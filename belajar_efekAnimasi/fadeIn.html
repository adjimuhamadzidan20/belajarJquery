<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade in</title>
    <script src="jquery/jquery-3.6.0.js"></script>
    <style>
        img {
            display: none;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fade In</h1>

    <img src="gambar/thum1.jpg" alt="gambar" width="200" title="Gambar">
    <br>
    <button type="submit">Fade In</button>

    <script>
        $(document).ready(function() {

            $(":submit").click(function() {
                $("img").fadeIn('slow');
            })

        })
    </script>
</body>
</html>
