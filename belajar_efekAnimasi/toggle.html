<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <script src="jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>toggle</h1>
    <div class="gambar">
        <img src="gambar/thum1.jpg" alt="gambar" width="200">    
    </div>
    <div class="btn">
        <button type="button" style="cursor: pointer;">Show & Hide</button>
    </div>

    <script>
        $("button").click(function() {
            $(".gambar").toggle('slow');
        })

    </script>
</body>
</html>
