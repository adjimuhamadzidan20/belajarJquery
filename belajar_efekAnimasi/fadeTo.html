<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade to</title>
    <script src="jquery/jquery-3.6.0.js"></script>
    <style>
        button {
            cursor: pointer;
        }

        img {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Fade To</h1>
    <button type="submit">Fade to</button><br><br>
    <img src="gambar/thum1.jpg" alt="gambar" width="200" title="Gambar">

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("img").fadeTo('slow', .50);
            })
        })

    </script>
</body>
</html>
