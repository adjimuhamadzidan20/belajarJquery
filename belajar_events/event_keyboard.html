<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Keyboard</title>
    <script src="jquery-3.6.0.js"></script>
    <script>

        $(document).ready(function() {
            $("#inputan").keypress(function(e) {
                if (e.which == 88 || e.which == 120) {
                    alert("tidak boleh memasukan huruf X..");
                }
            })
        })
        
    </script>
</head>
<body>
    <h1>Event keypress</h1>

    <p>Dilarang mengetikan huruf X kapital</p>
    <input type="text" placeholder="Masukan sesuatu" id="inputan">
</body>
</html>
