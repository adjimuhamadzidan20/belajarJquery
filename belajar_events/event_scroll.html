        })

</head>

    <p>Paragraf - <span>Scroll muncul dan hilang</span></p>

    <script>
        
        $("p").clone().appendTo(document.body);
        $("p").clone().appendTo(document.body);
        $("p").clone().appendTo(document.body);

        $(window).scroll(function() {
            $("span").css("display", "inline").fadeOut("slow");
        })

    </script>
</body>
